<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/modal.css">
    <title>Document</title>
</head>

<body>
    <div class="open-modal" data-modal-open="modal-notification">Open Modal</div>
    <div class="modal modal-notification" data-modal>
        <div class="modal__content">
            <p class="is-light has-extra-margin-bottom">Message from <a href="http://sso.abdn.kirisame.cc/api/login/">统一验证登录系统</a></p>
            <p style="letter-spacing: 1px;">欢迎您！</p>
            <p>您正在登录，确认要授权吗？</p>
            <p></p>
        </div>
        <div class="modal__footer modal__footer--2-col">
            <a href="#" class="modal__button" data-text="切换账号" id='cancel' data-modal-close></a>
            <a href="#" class="modal__button" data-text="确认授权" id="confirm" data-modal-close></a>
        </div>
    </div>
    <a href="./password/resetPassword.html" id="reset" data-modal-close>修改密码</a>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const token = document.cookie.split('=')[1]; // 假设cookie的结构是name=value，这里取value部分
        const url = 'http://sso.abdn.kirisame.cc/api/token_verify/';
        const confirm = document.querySelector('#confirm');
        confirm.addEventListener('click', () => {
            alert('登陆成功')
        })
        document.querySelector('#cancel').addEventListener('click', () => {
            const redirectUrl = localStorage.getItem('redirectUrl')
            location.href = redirectUrl
            localStorage.removeItem('redirectUrl')
        })
    </script>
</body>

</html>
